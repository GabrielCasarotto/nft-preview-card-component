<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <section class="main-card">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="main" class="main-image">
        <img src="images/icon-view.svg" alt="view" class="view">
        <div class="overlay"></div>
      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth">
          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ethereum" class="icon"><span class="eth-value">0.041 ETH</span>
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon"><span>3 days left</span>
          </div>
        </div>
        <hr class="hr">
        <div class="creator">
         <img src="images/image-avatar.png" alt="jules" class="jules-avatar">
         <p class="creator-text">Creation of<span class="creator-hover"> Jules Wyvern</span></p>
        </div>
      </div> 
    </section>
  </main>
</body>
</html>
